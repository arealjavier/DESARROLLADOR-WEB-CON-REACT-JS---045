<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Calculadora</h1>
  <input id="operand1" type="text" placeholder="Operando 1">
  <input id="operand2" type="text" placeholder="Operando 2">
  <button id="sum">Suma (+)</button>
  <button id="subtract">Resta (-)</button>
  <button id="multiply">Multiplicación (*)</button>
  <button id="divide">División (/)</button>
  <p>Resultado: <span id="result">0</span></p>
  <script src="calculator.js"></script>
</body>
</html>
